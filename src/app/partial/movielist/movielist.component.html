<div class="wrapper">
    <h1>{{ title }}</h1>
    <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of movies; trackByFn" class="slide">
            <img src="{{ slide.img }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>
</div>
